{% extends 'master/master.html' %}

{% block body %}
  <style>
    .table-container {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }
    footer {
      margin-top: 80px;
    }
  </style>

  <div class="container table-container">
    <h2 class="text-center mb-4">Courses</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Admitted course</th>
            <th scope="col">Payment</th>
            <th scope="col">payment date</th>
            
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->

          {% for payment in paymentData %}
            <tr>
              
              <td>@{{ payment.admitted_course }}</td>
              <td>{{ payment.payment }}</td>
              <td>{{ payment.payment_date }}</td>
              
              
              {% comment %} <td class="text-center">
                <a href="{% url 'editCourse' course.id %}" class="btn btn-sm btn-primary me-1"><i class="bi bi-pencil"></i> Edit</a>
                <a href="{% url 'deleteCourse' course.id %}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Delete</a>
                <a href="{% url 'viewCourse' course.id %}" class="btn btn-sm btn-success"><i class="bi bi-yelp"></i> View</a>
              </td> {% endcomment %}
            </tr>
          {% endfor %}

          <!-- Repeat similar rows -->
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
