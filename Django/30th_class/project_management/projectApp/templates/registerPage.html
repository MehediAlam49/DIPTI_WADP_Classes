{% extends 'master.html' %}

{% block body %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form method="POST", enctype="multipart/form-data">
  
                <input class="form-control form-control-lg" id="formFileLg" type="file" />
                <label class="form-label" for="full_name">Profile image</label>
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="full_name" name="full_name" class="form-control form-control-lg" />
                      <label class="form-label" for="full_name">full_name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="username">username</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                      </div>

                      <div data-mdb-input-init class="form-outline">
                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      </div>
                      <div data-mdb-input-init class="form-outline">
                        <textarea class="form-control" name="bio" rows="3" placeholder="Enter a bio"></textarea>
                        <label class="form-label" for="phoneNumber">Bio</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Password</label>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                      </div>
                </div>
  
                
  
                <div class="row">
                  <div class="col-12">
  
                    <select class="select form-control-lg" name="user_type">
                      <option value="1" disabled>Choose option</option>
                      <option value="Recruiter">Recruiter</option>
                      <option value="Seeker">Seeker</option>
                    </select>
                    <label class="form-label select-label">User type</label>
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
