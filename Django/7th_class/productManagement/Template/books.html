{% extends "master.html" %}
{% block body %}
<style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
    }

    thead {
      background-color: #1f2937;
      color: #fff;
    }

    tbody tr:nth-child(even) {
      background-color: #f1f5f9;
    }

    tbody tr:hover {
      background-color: #e2e8f0;
    }
  </style>

 

  <div class="container">
    <h1>Book List</h1>
    <p>Here is a stylish list of all available books in the inventory.</p>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Publish Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>The Great Gatsby</td>
          <td>F. Scott Fitzgerald</td>
          <td>$10.99</td>
          <td>25</td>
          <td>1925-04-10</td>
        </tr>
      </tbody>
    </table>
  </div>

{% endblock body %}
