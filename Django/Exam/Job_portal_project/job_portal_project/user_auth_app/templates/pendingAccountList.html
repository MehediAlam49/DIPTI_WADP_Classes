{% extends 'base/master.html' %}

{% block body %}
<style>
    .table-container {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }
    footer {
        margin-top: 80px;
      }
  </style>

  <div class="container table-container">
    <h2 class="text-center mb-4">pending List</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">username</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">User type</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->
          
          {% for pendingAccount in pendingAccount %}
          <tr>
            
            <td>{{pendingAccount.username}}</td>
            <td>{{pendingAccount.email}}</td>
            <td>{{pendingAccount.phone}}</td>
            <td>{{pendingAccount.user_types}}</td>
            
            <td class="text-center">
              <a href="{% url 'acceptPendingAccount' pendingAccount.id %}" class="btn btn-sm btn-primary me-1">
                <i class="bi bi-pencil"></i> Accept
              </a>
              
            </td>
          </tr>
          {% endfor %}
            

          <!-- Repeat similar rows -->
          
        </tbody>
      </table>
    </div>
  </div>
    
{% endblock body %}
