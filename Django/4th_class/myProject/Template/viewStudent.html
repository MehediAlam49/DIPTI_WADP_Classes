<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Info Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      table {
        width: 80%;
        border-collapse: collapse;
        margin: 0 auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #3498db;
        color: white;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      caption {
        caption-side: top;
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Person Information
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {% for a in data %}
        <tr>
          <td>{{ a.name }}</td>
          <td>{{ a.age }}</td>
          <td>{{ a.email }}</td>
          <td>{{ a.address }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
