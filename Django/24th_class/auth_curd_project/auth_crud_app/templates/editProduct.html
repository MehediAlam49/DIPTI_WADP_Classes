{% extends 'master.html' %}

{% block body %}
  <style>
    .form-container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: #f8f9fa;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .profile-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
      }
    .form-title {
      margin-bottom: 30px;
      font-weight: 600;
      text-align: center;
    }
  </style>

  <div class="container py-5">
    <div class="form-container">
      <h2 class="form-title">Edit Product</h2>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="product_image" class="form-label">Product Image</label>
          <img src="{{products.product_image.url}}" alt="Profile" class="profile-img">
          <input type="file" class="form-control" id="product_image" name="product_image" accept="image/*" />
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" value="{{products.product_name}}" required />
          </div>
          
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="product_price" class="form-label">product Price</label>
            <input type="number" class="form-control" id="product_price" name="product_price" value="{{products.product_price}}" required />
          </div>
          
        </div>

        <div class="mb-3">
          <label for="product_description" class="form-label">product Description</label>
          <textarea class="form-control" id="product_description" name="product_description" rows="2" required>{{products.product_description}}</textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Update</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
