{% extends 'master.html' %}

{% block body %}
  <style>
    .profile-card {
      max-width: 700px;
      margin: auto;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .info-label {
      font-weight: 600;
      color: #555;
    }
    .info-value {
      color: #333;
    }
  </style>
  <div class="container py-5">
    <div class="row">
      {% for booking in bookings %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h4 class="fw-bold mb-3">{{ booking.event_title }}</h4>
  
            <div class="mb-2">
              <strong>Date:</strong> {{ booking.event_date }}
            </div>
            <div class="mb-2">
              <strong>Type:</strong> {{ booking.event_type }}
            </div>
            <div class="mb-2">
              <strong>Status:</strong> {{ booking.status }}
            </div>
            <div class="mb-2">
              <strong>Description:</strong> {{ booking.event_description }}
            </div>
  
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  
{% endblock %}
