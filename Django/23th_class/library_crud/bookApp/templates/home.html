{% extends 'master.html' %}

{% block body %}
<style>
    .table-container {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }
    footer {
        margin-top: 80px;
      }
  </style>

  <div class="container table-container">
    <h2 class="text-center mb-4">Book List</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">title</th>
            <th scope="col">author</th>
            <th scope="col">description</th>
            <th scope="col">published_date</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->
          
          {% for book in books %}
          <tr>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.description}}</td>
            <td>{{book.published_date}}</td>
            <td class="text-center">
              <a href="{% url 'editBook' book.id %}" class="btn btn-sm btn-primary me-1">
                <i class="bi bi-pencil"></i> Edit
              </a>
              <a href="{% url 'deleteBook' book.id %}" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Delete
              </a>
              <a href="{% url 'viewBook' book.id %}" class="btn btn-sm btn-success">
                <i class="bi bi-yelp"></i> View
              </a>
            </td>
          </tr>
          {% endfor %}
            

          <!-- Repeat similar rows -->
          
        </tbody>
      </table>
    </div>
  </div>
    


  <!-- Pagination -->
  <footer>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </footer>
{% endblock body %}
