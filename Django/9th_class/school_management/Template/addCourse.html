{% extends "master.html" %}
{% block body %}


    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 mx-auto mt-8">
      <h2 class="text-2xl font-bold text-purple-700 text-center mb-6">Add New Course</h2>
  
      <form class="space-y-5">
        
        <!-- Name -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1" for="name">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
        </div>
  
        <!-- Credits -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1" for="credits">Credits</label>
          <input type="text" id="credits" name="credits" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
        </div>
  
        <!-- Instructor -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1" for="instructor">Instructor</label>
          <input type="text" id="instructor" name="instructor" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
        </div>
  
        <!-- Level -->
        <div>
          <label class="block text-gray-700 font-semibold mb-1" for="level">Level</label>
          <textarea id="level" name="level" rows="3" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-purple-500 transition"></textarea>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit"
            class="bg-purple-600 text-white px-6 py-2 rounded-full shadow-md hover:bg-purple-700 transition">
            Add Course
          </button>
        </div>
  
      </form>
    </div>
  
{% endblock body %}
