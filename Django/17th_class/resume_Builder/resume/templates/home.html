{% extends "master.html" %}
{% block body %}
<style>
    body {
      background-color: #f8f9fa;
    }
    table img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .actions button {
      margin-right: 5px;
    }
    .table-container {
      overflow-x: auto;
    }
  </style>

  <div class="container-fluid">
    <h2 class="my-4 text-center">Resume List</h2>

    <div class="table-container shadow p-3 bg-white rounded">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark text-center">
          <tr>
            <th>Profile</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="text-center">
          {% for resume in resume %}
          <tr>
            <td><img src="{{resume.profilePic}}" alt="Profile Picture"></td>
            <td>{{resume.fullName}}</td>
            <td>{{resume.email}}</td>
            <td>{{resume.phone}}</td>
            <td>{{resume.address}}</td>
            
            <td class="actions">
              <a href="{% url "viewResume" resume.id %}" class="btn btn-sm btn-success">View</a>
              <a href="{% url "editResume" resume.id %}" class="btn btn-sm btn-primary">Edit</a>
              <a href="{% url "deleteResume" resume.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
          <!-- You can duplicate <tr>...</tr> for more entries -->
        </tbody>
      </table>
    </div>
  </div>
{% endblock body %}
