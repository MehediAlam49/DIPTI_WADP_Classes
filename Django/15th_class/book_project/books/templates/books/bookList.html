{% extends "master.html" %} {% block body %}
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
  }

  .container{
    margin: 0 auto;
    width: 80%;
    margin-top: 30px;
  }

  table {
    
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    border-radius: 8px;
    overflow: hidden;
    
  }

  thead {
    background-color: #2c3e50;
    color: white;
  }

  th,
  td {
    padding: 16px 20px;
    text-align: left;
    vertical-align: top;
  }

  tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tbody tr:hover {
    background-color: #f1f1f1;
  }

  .action-buttons button {
    padding: 6px 12px;
    margin-right: 6px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
  }

  .view-btn {
    background-color: #3498db;
    color: white;
  }

  .edit-btn {
    background-color: #f39c12;
    color: white;
  }

  .delete-btn {
    background-color: #e74c3c;
    color: white;
  }
</style>

<div class="container">
  <h2>ðŸ“š Book List</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published Date</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.publishedDate}}</td>
        <td>{{book.description}}</td>
        
        <td class="action-buttons">
          <a href="#" class="view-btn">View</a>
          <a href="{% url "editBook" %}" class="edit-btn">Edit</a>
          <a href="{% url "deleteBook" %}" class="delete-btn">Delete</a>
        </td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>
</div>

{% endblock body %}
