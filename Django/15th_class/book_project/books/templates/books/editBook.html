{% extends "master.html" %}

{% block body %}
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      
    }

    .form-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      margin-top: 30px;
    }

    .form-card h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-footer {
      text-align: center;
      margin-top: 25px;
    }

    .form-footer button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-footer button:hover {
      background-color: #2980b9;
    }
  </style>

  <div class="form-card">
    <h2>ðŸ“š Edit Book</h2>
    <form id="addBookForm" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{books.title}}" required />
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" value="{{books.author}}" required />
      </div>

      <div class="form-group">
        <label for="publishedDate">Published Date</label>
        <input type="date" id="publishedDate" name="publishedDate" value="{{books.publishedDate|date:'Y-m-d'}}" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required>{{books.description}}</textarea>
      </div>

      <div class="form-footer">
        <button type="submit">Update Book</button>
      </div>
    </form>
  </div>

{% endblock body %}
