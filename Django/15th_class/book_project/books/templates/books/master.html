<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Navbar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    nav {
      background: linear-gradient(to right, #2c3e50, #3498db);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        gap: 12px;
        background-color: #34495e;
        position: absolute;
        top: 64px;
        right: 0;
        padding: 16px;
        border-radius: 0 0 0 8px;
        display: none;
      }

      .nav-toggle:checked + label + .nav-links {
        display: flex;
      }

      .menu-icon {
        display: block;
        cursor: pointer;
      }
    }

    .menu-icon {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #nav-toggle {
      display: none;
    }
  </style>
</head>
<body>

  {% include "navbar.html" %}
  {% block body %}
  
  {% endblock body %}

</body>
</html>
