{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">My Support Tickets</h3>
  <ul class="list-group">
    {% for ticket in tickets %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h6>{{ ticket.title }}</h6>
        <p class="mb-0 text-muted">{{ ticket.description|truncatechars:100 }}</p>
      </div>
      <span class="badge {% if ticket.status == 'resolved' %}bg-success{% else %}bg-warning{% endif %} rounded-pill">
        {{ ticket.status|title }}
      </span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
