{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <h3 class="mb-4">Fee Overview</h3>
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>Amount</th>
        <th>Due Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for fee in fees %}
      <tr class="{% if fee.status == 'unpaid' %}table-danger{% else %}table-success{% endif %}">
        <td>${{ fee.amount }}</td>
        <td>{{ fee.due_date }}</td>
        <td>{{ fee.status|title }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
