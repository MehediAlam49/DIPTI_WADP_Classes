{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
  <h3 class="mb-4">Available Courses</h3>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for course in courses %}
    <div class="col">
      <div class="card border-primary shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">Department: {{ course.department.name }}</p>
          <a href="{% url 'subject_list' course.id %}" class="btn btn-primary">View Subjects</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
