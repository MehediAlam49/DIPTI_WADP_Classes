<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #eef2f7; }
    .auth-box {
      max-width: 480px;
      margin: 80px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    .form-floating > label { color: #6c757d; }
    .form-control:focus { border-color: #17a2b8; box-shadow: none; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h4 class="text-center mb-4">üìù Create Account</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password1" class="form-control" id="password1" placeholder="Password" required>
        <label for="password1">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm Password" required>
        <label for="password2">Confirm Password</label>
      </div>
      <div class="mb-3">
        <select name="role" class="form-select" required>
          <option value="" disabled selected>Select Role</option>
          <option value="admin">Admin</option>
          <option value="faculty">Faculty</option>
          <option value="student">Student</option>
        </select>
      </div>
      <button type="submit" class="btn btn-info w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
      <small>Already registered? <a href="{% url 'login' %}">Login</a></small>
    </div>
  </div>
</body>
</html>
