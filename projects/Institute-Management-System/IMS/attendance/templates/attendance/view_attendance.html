{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h4 class="mb-4">Your Attendance Record</h4>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Date</th>
        <th>Subject</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.subject.name }}</td>
        <td>{{ record.status|title }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
